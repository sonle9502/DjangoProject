<!-- task_confirm_delete.html -->

{% block title %}My Website!{% endblock %}
{% block header %}My Website Header{% endblock %}
{% block content %}

<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the task "{{ TaskDelete.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>

<a href="{% url 'tasks' %}">Cancel</a>

{% endblock %}
