<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website!{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Additional head elements (stylesheets, scripts, etc.) can be added here -->
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>{% block header %}My Website Header{% endblock %}</h1>
        <!-- Navigation links or other header content can be added here -->
    </header>

    <main>
        {% block content %}{% endblock %}
        <!-- The main content of individual pages will replace this block -->
    </main>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <!-- Additional footer content can be added here -->
    </footer>

    <!-- Additional scripts or other elements can be added before the closing </body> tag -->
</body>

</html>
