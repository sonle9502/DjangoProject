<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website!1{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Additional head elements (stylesheets, scripts, etc.) can be added here -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <img src="{% static 'icon.png' %}" alt="Icon description">
    
    <!-- Include Font Awesome CSS (you can add this to your base template) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-qDsH+2r7qAmjL1PPZUM6F7nhC+MG/20zAWVl4ZxFI+ibSnFUGQJQb40AR2oZ6GmP6c3Rjh61Nqy5L/qO/8Z3Dg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Use Font Awesome icons -->
    <i class="fas fa-heart"></i>

</head>

<body>
    <header>
        <h1>{% block header %}My Website Header!{% endblock header %}</h1>
        <!-- Navigation links or other header content can be added here -->
    </header>

    <main>
        {% block content %}{% endblock content %}
        <!-- The main content of individual pages will replace this block -->
    </main>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <!-- Additional footer content can be added here -->
    </footer>

    <!-- Additional scripts or other elements can be added before the closing </body> tag -->
</body>

</html>
