<!-- login.html -->
{% extends 'todoapp/base.html' %}
{% block title %}Login!{% endblock %}

{% block content %}

<div>
    <h2>Login</h2>
    <form method="post" action="">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>アカウントを持っていませんか？</p>
    <a href="{% url 'register' %}">新規作成</a>

</div>
{% endblock content %}
