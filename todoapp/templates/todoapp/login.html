<!-- login.html -->
{% extends 'todoapp/base.html' %}

{% block title %}My Website!{% endblock %}
{% block header %}My Website Header{% endblock %}
{% block content %}
<div class="Login-html">
    <h2>Login</h2>
    <form method="post" action="">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>アカウントを持っていませんか？</p>
    <a href="{% url 'register' %}">新規作成</a>

</div>
{% endblock %}
